# netlify.toml

[build]
  # Tells Netlify to build your React app
  command = "npm run build"
  
  # Tells Netlify the folder to serve (Vite creates 'dist')
  publish = "dist"
  
  # Backend functions location
  functions = "netlify/functions"

[dev]
  command = "npm run dev"
  targetPort = 3000
  port = 8888
  publish = "dist"